<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:700|Raleway:600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40="
      crossorigin="anonymous"
    />
    <title>Au Que Mia - Serviços</title>
  </head>
  <body>
    <nav class="navbar fixed-top">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dog.html">Cachorro</a></li>
        <li><a href="cat.html">Gato</a></li>
        <li><a href="other_pets.html">Outros Pets</a></li>
        <li><a href="services.html">Serviços</a></li>
      </ul>
      <ul>
        <li><a href="admin.html">Admin</a></li>
        <li><a href="user.html">Usuário</a></li>
        <li class="nav-item">
          <a data-toggle="dropdown" class="nav-link dropdown-toggle" href="#">Login</a>
          <ul class="dropdown-menu dropdown-menu-right login-form">
            <li class="login-form-li">
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    required="required"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required="required"
                  />
                </div>
                <input type="submit" class="btn btn-primary btn-block login-btn" value="Login" />
                <div class="form-footer">
                  <a href="forgot_pw.html">Esqueceu sua senha?</a>
                  <a href="sign_up.html">Cadastrar-se</a>
                </div>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <div class="banner">
      <div class="banner-left">
        <img src="img/dog_bath.png" class="banner-dog banner-services" alt="banner dog" />
      </div>

      <div class="banner-right">
        <h1 class="banner-title"></i>Serviços</h1>
      </div>
    </div>


    <div class="container admin-container shadow p-3 mb-5 bg-white">
      <h1 class="admin-panel-title">Agende um serviço!</h1>

      <form>
          <div class="form-group">
            <label for="service-type">Tipo de Serviço</label>
            <select class="form-control" id="service-type">
                <option selected>Escolher serviço</option>
              <option>Banho</option>
              <option>Tosa</option>
              <option>Vacinação</option>
              <option>Corte de Unhas</option>
            </select>
          </div>
          <div class="form-group">
            <label for="obs">Observações</label>
            <textarea class="form-control" id="obs" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="calendar">Data do serviço</label>
            <input type="date" name="calendar" min="1000-01-01"
            max="3000-12-31" class="form-control">
          </div>
          <div class="form-group">
              <label for="service-type">Horário do Serviço</label>
              <select class="form-control" id="service-time">
                  <option selected>Escolher horário</option>
                  <option value="0800">08:00</option>
                  <option value="0830">08:30</option>
                  <option value="1030">10:30</option>
                  <option value="1100">11:00</option>
                  <option value="1130">11:30</option>
                  <option value="1330">13:30</option>
              </select>
            </div>
        </form>
        <div class="text-center"><button type="button" class="btn btn-primary btn-lg">Agendar</button></div>


    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
