<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:700|Raleway:600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40="
      crossorigin="anonymous"
    />
    <title>Au Que Mia</title>
  </head>
  <body>
    <nav class="navbar fixed-top">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Cachorro</a></li>
        <li><a href="#">Gato</a></li>
        <li><a href="#">Outros Pets</a></li>
      </ul>
      <ul>
        <li class="nav-item">
          <a data-toggle="dropdown" class="nav-link dropdown-toggle" href="#">Login</a>
          <ul class="dropdown-menu dropdown-menu-right login-form">
            <li class="login-form-li">
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    required="required"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required="required"
                  />
                </div>
                <input type="submit" class="btn btn-primary btn-block login-btn" value="Login" />
                <div class="form-footer">
                  <a href="#">Esqueceu sua senha?</a>
                  <a href="#">Cadastrar-se</a>
                </div>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <div class="banner">
      <div class="banner-left">
        <img src="img/banner_dog.png" class="banner-dog" alt="banner dog" />
      </div>

      <div class="banner-right">
        <h1 class="banner-title"><i class="fas fa-paw"></i>Au Que Mia</h1>
        <h2 class="banner-description">Produtos mágicos para o seu melhor amigo!</h2>
      </div>
    </div>
    <div class="promo view-section">
      <h2>Promoções!</h2>
      <div class="promo-list">
        <a href="#" class="cards">
          <img src="img/dog_food.png" alt="dog food" class="promo-card-img" />
          <div class="product-price">
            <div class="card-product">Ração X</div>
            <div class="card-price">R$ 99,99</div>
          </div>
        </a>
        <a href="#" class="cards">
          <img src="img/dog_food.png" alt="dog food" class="promo-card-img" />
          <div class="product-price">
            <div class="card-product">Ração Y</div>
            <div class="card-price">R$ 99,99</div>
          </div>
        </a>
        <a href="#" class="box cards">
          <img src="img/dog_food.png" alt="dog food" class="promo-card-img" />
          <div class="product-price">
            <div class="card-product">Ração Z</div>
            <div class="card-price">R$ 99,99</div>
          </div>
        </a>
      </div>
    </div>
    <div class="products view-section">
      <h2>Nossos Produtos</h2>
      <div class="product-list"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
