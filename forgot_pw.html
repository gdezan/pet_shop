<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:700|Raleway:600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="forgot_pw.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40="
      crossorigin="anonymous"
    />
    <title>Esqueceu sua senha?</title>
  </head>
  <body>
    <nav class="navbar fixed-top">
      <ul>
        <li>
          <a href="index.html"><i class="fas fa-paw"></i>Au Que Mia</a>
        </li>
      </ul>
    </nav>

    <div class="forgot-pw">
      <h1>Esqueceu sua senha?</h1>
      <p>
        Insira o e-mail que você usou no cadastro. Nós mandaremos um e-mail com
        um link para você redefinir sua senha.
      </p>
      <form class="form">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="email">* E-mail</label>
            <input
              id="email"
              type="email"
              class="form-control"
              placeholder="E-mail"
              required
            />
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary button">CADASTRAR</button>
      </form>
    </div>
  </body>
</html>
