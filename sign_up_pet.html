<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:700|Raleway:600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="sign_up_pet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40="
      crossorigin="anonymous"
    />
    <title>Cadastre seu pet</title>
    <script type="text/javascript">
      var loadFile = function(event) {
        var output = document.getElementById("outputImg");
        output.src = URL.createObjectURL(event.target.files[0]);
      };
    </script>
  </head>
  <body>
    <nav class="navbar fixed-top">
      <ul>
        <li>
          <a href="index.html"><i class="fas fa-paw"></i>Au Que Mia</a>
        </li>
      </ul>
    </nav>

    <div class="sign-up">
      <h1>Cadastre seu pet</h1>
      <img id="outputImg" src="img/profile.png" />
      <input
        id="inputImg"
        type="file"
        name="pic"
        accept="image/*"
        onchange="loadFile(event)"
      />
      <form class="form">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="name">* Nome</label>
            <input
              id="name"
              type="text"
              class="form-control"
              placeholder="Nome"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="race">* Raça</label>
            <input
              id="race"
              type="text"
              class="form-control"
              placeholder="Raça"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="age">* Idade</label>
            <input
              id="age"
              type="number"
              class="form-control"
              placeholder="Idade"
              min="1"
              max="200"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary button">CADASTRAR</button>
      </form>
    </div>
  </body>
</html>
